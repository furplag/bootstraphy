<div class="bs-docs-section">
  <h1 id="buttons" class="page-header">Buttons</h1>

  <h2 id="file-input">File input</h2>
  <p>Use <code>input[type="file"]</code> with <code>.btn-fileinput</code>.</p>
  <div class="bs-example">
    <input type="file" class="btn-fileinput">
    <input type="file" class="btn-fileinput" multiple>
  </div>
{% highlight html %}
<input type="file" class="btn-fileinput">

<input type="file" class="btn-fileinput" multiple>
{% endhighlight %}

  <h3>Options</h3>
  <div class="bs-example">
   <input type="file" class="btn-fileinput">
   <input type="file" class="btn-fileinput primary">
   <input type="file" class="btn-fileinput success">
   <input type="file" class="btn-fileinput info">
   <input type="file" class="btn-fileinput warning">
   <input type="file" class="btn-fileinput danger">
  </div>
{% highlight html %}
<input type="file" class="btn-fileinput">
<input type="file" class="btn-fileinput primary">
<input type="file" class="btn-fileinput success">
<input type="file" class="btn-fileinput info">
<input type="file" class="btn-fileinput warning">
<input type="file" class="btn-fileinput danger">
{% endhighlight %}

  <h3>Sizes</h3>
  <div class="bs-example">
    <p>
     <input type="file" class="btn btn-lg btn-fileinput">
     <input type="file" class="btn btn-lg btn-fileinput primary">
    </p>
    <p>
      <input type="file" class="btn-fileinput">
      <input type="file" class="btn-fileinput primary">
    </p>
    <p>
     <input type="file" class="btn btn-sm btn-fileinput">
     <input type="file" class="btn btn-sm btn-fileinput primary">
    </p>
    <p>
     <input type="file" class="btn btn-xs btn-fileinput">
     <input type="file" class="btn btn-xs btn-fileinput primary">
    </p>
  </div>
{% highlight html %}
<p>
  <button type="button" class="btn btn-primary btn-lg">Large button</button>
  <button type="button" class="btn btn-default btn-lg">Large button</button>
</p>
<p>
  <button type="button" class="btn btn-primary">Default button</button>
  <button type="button" class="btn btn-default">Default button</button>
</p>
<p>
  <button type="button" class="btn btn-primary btn-sm">Small button</button>
  <button type="button" class="btn btn-default btn-sm">Small button</button>
</p>
<p>
  <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
  <button type="button" class="btn btn-default btn-xs">Extra small button</button>
</p>
{% endhighlight %}
</div>
