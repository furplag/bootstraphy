<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="msapplication-TileColor" content="#f18d05">
<meta name="msapplication-TileImage" content="/favicon-144x.png">
<title>
  {% if page.url == site.baseurl %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Bootstraphy
  {% endif %}
</title>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<!-- Bootstrap core CSS -->
{% if site.github %}
<link href="../dist/css/bootstraphy.min.css" rel="stylesheet">
{% else %}
<link href="../dist/css/bootstraphy.css" rel="stylesheet">
{% endif %}
{% if page.slug == "css" or page.slug == "components" or page.slug == "js" %}
  <!-- Optional Bootstrap Theme -->
{% if site.github %}
  <link href="data:text/css;charset=utf-8," data-href="../dist/css/bootstraphy-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
{% else %}
  <link href="data:text/css;charset=utf-8," data-href="../dist/css/bootstraphy-theme.css" rel="stylesheet" id="bs-theme-stylesheet">
{% endif %}
{% endif %}
<!-- Documentation extras -->
{% if site.github %}
<link href="../assets/css/docs.min.css" rel="stylesheet">
{% else %}
<link href="../assets/css/docs.min.css" rel="stylesheet">
{% endif %}
<!--[if lt IE 9]><script src="../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<link href="http://cdn.furplag-was.me/fonts/bootstraphy/_fontface.css" class="async-web-fonts">
<link href="http://cdn.furplag-was.me/fonts/robotoslab/_fontface.css" class="async-web-fonts">
<script>
(function () {
  document.documentElement.className += ' wf-standby';
  var webfonts = document.querySelectorAll('link.async-web-fonts');
  for (var i = 0, l = webfonts.length; i < l; i++) {
    webfonts[i].rel = 'stylesheet';
  }
  document.documentElement.className = document.documentElement.className.replace('wf-standby', '');
})();
</script>
